<!doctype html>
<html>

<head>
    <title>SR - The Game</title>
    <style>
        canvas {
            display: block;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

            list-style-type: none;

        #messages li:nth-child(odd) {

        #messages {

</head>

<body>
    <canvas id="canvas"></canvas>
    <!-- <ul id="messages"></ul> -->
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(() => {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d');
            
            var messages = [];

            // resize the canvas to fill browser window dynamically
            window.addEventListener('resize', resizeCanvas, false);

            function resizeCanvas() {
                canvas.width = window.innerWidth-17; //taille d'un ascenseur
                canvas.height = window.innerHeight-41; //100 pour le chat
            }
            resizeCanvas();

            var socket = io();

            socket.on('draw', (players, food, virus, playerIndex, width, height, leaderboard) => {
                var x_player = players[playerIndex].x
                var y_player = players[playerIndex].y
                var ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                if (x_player > canvas.width / 2 && x_player + canvas.width / 2 < width) {
                    ctx.translate(canvas.width / 2 - x_player, 0);
                }
                else if (x_player + canvas.width / 2 >= width) {
                    ctx.translate(canvas.width - width, 0);
                }
                if (y_player > canvas.height / 2 && y_player + canvas.height / 2 < height) {
                    ctx.translate(0, canvas.height / 2 - y_player);
                }
                else if (y_player + canvas.height / 2 >= height) {
                    ctx.translate(0, canvas.height - height);
                }
                ctx.fillStyle = "LightGray";
                ctx.fillRect(0, 0, width, height);
                players.forEach((player) => {
                    ctx.beginPath();
                    ctx.arc(player.x, player.y, player.radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = 'blue';
                    ctx.fill();
                    ctx.font = "10px Arial";
                    ctx.fillStyle = "white";    
                    ctx.fillText(player.mass, player.x-player.radius/2, player.y+player.radius/3);
                    ctx.closePath();
                });
                food.forEach((food) => {
                    ctx.beginPath();
                    ctx.arc(food.x, food.y, food.radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = 'green';
                    ctx.fill();
                    ctx.closePath();
                });
                virus.forEach((virus) => {
                    ctx.beginPath();
                    ctx.arc(virus.x, virus.y, virus.radius, 0, 2 * Math.PI, false);
                    ctx.fillStyle = 'red';
                    ctx.fill();
                    ctx.closePath();
                })
                ctx.restore();
                //Leaderboard
                var decalage = 35;
                var largeurLeaderboard = 310;
                ctx.font = "30px Arial";
                ctx.fillStyle = "white";
                ctx.fillText("Leaderboard", canvas.width-largeurLeaderboard+25, decalage);
                decalage += 40;
                leaderboard.forEach((player) => {
                    ctx.font = "20px Arial";
                    ctx.fillStyle = "white";    
                    ctx.fillText(player.id + " : "+player.mass, canvas.width-largeurLeaderboard+10, decalage);
                    decalage += 25;
                });
                context.fillStyle="#FFFFFF";
                context.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(canvas.width-largeurLeaderboard, 0, canvas.width, decalage);

                //chat
                decalage = 15;
                ctx.font = "12px Arial";
                ctx.fillStyle = "white";
                var prout = messages.reverse();
                prout = prout.slice(0, 5);
                prout.forEach((message) => {
                    ctx.fillText(message, 5 , canvas.height-decalage);
                    decalage += 15;
                });
                context.fillStyle="#FFFFFF";
                context.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, canvas.height-decalage, 300, canvas.height);
            });

            const playerMovement = {
                up: false,
                down: false,
                left: false,
                right: false
            };
            var intervalID = setInterval(() => {
                socket.emit('movement', playerMovement);
            }, 1000 / 60);

            document.addEventListener('keydown', (event) => {
                switch (event.keyCode) {
                    case 81: // Q
                        playerMovement.left = true;
                        break;
                    case 90: // Z
                        playerMovement.up = true;
                        break;
                    case 68: // D
                        playerMovement.right = true;
                        break;
                    case 83: // S
                        playerMovement.down = true;
                        break;
                }

            });
            document.addEventListener('keyup', (event) => {
                switch (event.keyCode) {
                    case 81: // Q
                        playerMovement.left = false;
                        break;
                    case 90: // Z
                        playerMovement.up = false;
                        break;
                    case 68: // D
                        playerMovement.right = false;
                        break;
                    case 83: // S
                        playerMovement.down = false;
                        break;
                }
            });

            $('form').submit(() => {
                socket.emit('message', $('#m').val());
                $('#m').val('');
                return false;
            });
            socket.on('message', function (msg) {
                messages.push(msg);
                console.log(messages)
                //$('#messages').append($('<li>').text(msg));
            });
        });
    </script>
</body>

</html>
