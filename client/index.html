<!doctype html>
<html>

<head>
    <title>SR - The Game</title>
    <style>
        canvas {
            display: block;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }
    </style>
</head>

<body>
    <canvas id="canvas"></canvas>
    <!-- <ul id="messages"></ul> -->
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <audio id="damageSound">
        <source src="./roblox-death-sound.mp3" type="audio/ogg">
    </audio>
    <audio id="diedSound">
        <source src="./dark-souls-you-died-sound.mp3" type="audio/ogg">
    </audio>
    <audio id="eatSound">
        <source src="./eat.mp3" type="audio/ogg">
    </audio>
    <audio id="music">
        <source src="./ievan-polkka.mp3" type="audio/ogg">
    </audio>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        $(() => {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d');

            var messages = [];

            // resize the canvas to fill browser window dynamically
            window.addEventListener('resize', resizeCanvas, false);

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight - 41; //-41 pour le chat
            }
            resizeCanvas();

            var socket = io();

            socket.on('died', () => {
                music.pause();
                music.currentTime = 0;
                diedSound.currentTime = 0;
                diedSound.play();
                console.log("died");
                var ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "Gray";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.font = "50px Arial";
                ctx.textAlign = 'center';
                ctx.fillStyle = "red";
                ctx.fillText("YOU DIED !", canvas.width / 2, canvas.height / 2);
                ctx.textAlign = 'left';
            })

            socket.on('damage', () => {
                damageSound.currentTime = 0;
                damageSound.play();
                var ctx = canvas.getContext('2d');
                ctx.fillStyle = "red";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            })

            socket.on('eat', () => {
                eatSound.currentTime = 0;
                eatSound.play();
            })

            socket.on('speedUp', () => {
                music.playbackRate = 1.5;
                setTimeout(() => {
                    music.playbackRate = 1;
                }, 5000);
            })

            socket.on('draw', (players, food, virus, playerIndex, width, height, leaderboard) => {
                music.play();
                music.volume = 0.2;
                var x_player = players[playerIndex].x
                var y_player = players[playerIndex].y
                var ctx = canvas.getContext('2d');
                var x_camera = 0;
                var y_camera = 0;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.save();
                if (canvas.width < width) {
                    if (x_player > canvas.width / 2 && x_player + canvas.width / 2 < width) {
                        ctx.translate(canvas.width / 2 - x_player, 0);
                        x_camera = x_player - canvas.width / 2;
                    }
                    else if (x_player + canvas.width / 2 >= width) {
                        ctx.translate(canvas.width - width, 0);
                        x_camera = width - canvas.width;
                    }
                }
                if (canvas.height < height) {
                    if (y_player > canvas.height / 2 && y_player + canvas.height / 2 < height) {
                        ctx.translate(0, canvas.height / 2 - y_player);
                        y_camera = y_player - canvas.height / 2;
                    }
                    else if (y_player + canvas.height / 2 >= height) {
                        ctx.translate(0, canvas.height - height);
                        y_camera = height - canvas.height;
                    }
                }
                ctx.fillStyle = "LightGray";
                ctx.fillRect(0, 0, width, height);
                players.forEach((player) => {
                    if (player.alive && player.x >= x_camera && player.x <= x_camera+canvas.width && player.y >= y_camera && player.y <= y_camera+canvas.height) {
                        ctx.beginPath();
                        ctx.arc(player.x, player.y, player.radius, 0, 2 * Math.PI, false);
                        ctx.fillStyle = 'blue';
                        ctx.fill();
                        ctx.font = "10px Arial";
                        ctx.fillStyle = "white";
                        ctx.fillText(player.mass, player.x - player.radius / 2, player.y + player.radius / 3);
                        ctx.closePath();
                    }
                });
                food.forEach((food) => {
                    if (food.x >= x_camera && food.x <= x_camera+canvas.width && food.y >= y_camera && food.y <= y_camera+canvas.height) {
                        ctx.fillStyle = 'green';
                        if (food.magic) {
                            ctx.fillStyle = 'purple';
                        }
                        ctx.beginPath();
                        ctx.arc(food.x, food.y, food.radius, 0, 2 * Math.PI, false);
                        ctx.fill();
                        ctx.closePath();
                    }
                });
                virus.forEach((virus) => {
                    if (virus.x >= x_camera && virus.x <= x_camera+canvas.width && virus.y >= y_camera && virus.y <= y_camera+canvas.height) {
                        ctx.beginPath();
                        ctx.arc(virus.x, virus.y, virus.radius, 0, 2 * Math.PI, false);
                        ctx.fillStyle = 'red';
                        ctx.fill();
                        ctx.closePath();
                    }
                })
                ctx.restore();
                //Leaderboard
                var decalage = 35;
                var largeurLeaderboard = 315;
                ctx.font = "30px Arial";
                ctx.fillStyle = "white";
                ctx.fillText("Leaderboard", Math.min(canvas.width, width) - largeurLeaderboard + 25, decalage);
                decalage += 40;
                leaderboard.forEach((player) => {
                    ctx.font = "20px Arial";
                    ctx.fillStyle = "white";
                    ctx.fillText(player.id + " : " + player.mass, Math.min(canvas.width, width) - largeurLeaderboard + 10, decalage);
                    decalage += 25;
                });
                context.fillStyle = "#FFFFFF";
                context.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(Math.min(canvas.width, width) - largeurLeaderboard, 0, Math.min(canvas.width, width), decalage);
                console.log("min :"+Math.min(canvas.width, width));
                console.log("canvas :"+canvas.width);
                console.log("game :"+width);
                console.log("largeurLeaderboard :"+(Math.min(canvas.width, width) - largeurLeaderboard));

                //chat
                decalage = 12;
                ctx.font = "12px Arial";
                ctx.fillStyle = "white";
                var reversedMessages = [...messages];
                var messageSize = 40;
                var partSize = 0;
                reversedMessages.reverse().slice(0, 5).forEach((message) => {
                    while(message.length > 0){
                        partSize = (message.length % messageSize) == 0 ? messageSize : (message.length % messageSize);
                        ctx.fillText(message.substring(message.length - partSize, message.length).trim(), 10, Math.min(canvas.height, height) - decalage);
                        decalage += 15;
                        message = message.substring(0, message.length - partSize);
                    }
                    decalage += 5;
                });
                context.fillStyle = "#FFFFFF";
                context.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, Math.min(canvas.height, height) - decalage, 300, Math.min(canvas.height, height));
            });

            const playerMovement = {
                up: false,
                down: false,
                left: false,
                right: false
            };
            var intervalID = setInterval(() => {
                socket.emit('movement', playerMovement);
            }, 1000 / 60);

            document.addEventListener('keydown', (event) => {
                switch (event.keyCode) {
                    case 81: // Q
                        playerMovement.left = true;
                        break;
                    case 90: // Z
                        playerMovement.up = true;
                        break;
                    case 68: // D
                        playerMovement.right = true;
                        break;
                    case 83: // S
                        playerMovement.down = true;
                        break;
                }

            });
            document.addEventListener('keyup', (event) => {
                switch (event.keyCode) {
                    case 81: // Q
                        playerMovement.left = false;
                        break;
                    case 90: // Z
                        playerMovement.up = false;
                        break;
                    case 68: // D
                        playerMovement.right = false;
                        break;
                    case 83: // S
                        playerMovement.down = false;
                        break;
                }
            });

            $('form').submit(() => {
                msg = $('#m').val();
                if (msg.trim().length > 0){
                    socket.emit('message', msg);
                }
                $('#m').val('');
                return false;
            });
            socket.on('message', function (msg) {
                    messages.push(msg);
            });
        });
    </script>
</body>

</html>
